<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Redirect to the desired page after a certain time (e.g., 5 seconds)
    setTimeout(function() {
      window.location.href = "/"; // Replace "/" with the desired page URL
    }, 5000); // Replace 5000 with the desired time delay in milliseconds
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The requested page could not be found. You will be redirected to the home page shortly.</p>
</body>
</html>
